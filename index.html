<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <title>TIMER</title>
</head>

<body>
    <div class="container">
        

        <div class="wrapper">


            <div class="timer">
                <div class="timer-header">
                    До Нового года осталось
                </div>
                <div class="timer-container">
                    <div class="timer-container__day blockCheck">
                        <p class="timer-day__count fonts-count">0</p>
                        <p class="timer-day__text fonts-text">дней</p>

                    </div>
                    <div class="timer-container__hours blockCheck">
                        <p class="timer-hours__count fonts-count">0</p>
                        <p class="timer-hours__text fonts-text">часов</p>

                    </div>
                    <div class="timer-container__minutes blockCheck">
                        <p class="timer-minutes__count fonts-count">0</p>
                        <p class="timer-minutes__text fonts-text">минут</p>

                    </div>
                    <div class="timer-container__seconds blockCheck">
                        <p class="timer-seconds__count fonts-count">0</p>
                        <p class="timer-seconds__text fonts-text">секунд</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
