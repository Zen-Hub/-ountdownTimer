<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>TIMER</title>
</head>

<body>
    <div class="wrapper">


        <div class="timer">
            <div class="timer-header">
                До Нового года осталось
            </div>
            <div class="timer-container">
                <div class="timer-day">
                    <p class="timer-day__count">0</p>
                    <p class="timer-day__text">дней</p>

                </div>
                <div class="timer-hours">
                    <p class="timer-hours__count">0</p>
                    <p class="timer-hours__text">часов</p>

                </div>
                <div class="timer-minutes">
                    <p class="timer-minutes__count">0</p>
                    <p class="timer-minutes__text">минут</p>

                </div>
                <div class="timer-seconds">
                    <p class="timer-seconds__count">0</p>
                    <p class="timer-seconds__text">секунд</p>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
